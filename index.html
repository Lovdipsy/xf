<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码输入界面</title>
    <style>
        /* 基本样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 容器样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        /* 标题样式 */
        .title {
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* 输入框容器样式 */
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 输入框样式 */
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #b8860b; /* 暗金色边框 */
            width: 200px;
        }

        /* 验证码样式 */
        .captcha {
            display: inline-block;
            padding: 7px;
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #002fa7; /* 更暗的蓝色字体 */
            border: 2px solid #4b0080; /* 更暗的蓝色边框 */
            border-radius: 0; /* 去掉圆角 */
            cursor: pointer; /* 添加鼠标指针样式，表示可点击 */
        }

        /* 确认按钮样式 */
        .confirm-button {
            background-color: #4285f4;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 225px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题部分 -->
        <div class="title">请输入验证码</div>

        <!-- 输入框和验证码容器 -->
        <div class="input-container">
            <input type="text" id="captchaInput" placeholder="验证码">
            <!-- 验证码占位符，将由JavaScript填充，增加onclick事件监听器 -->
            <span class="captcha" id="captchaDisplay" onclick="refreshCaptcha()"></span>
        </div>

        <!-- 确认按钮 -->
        <button class="confirm-button" onclick="validateCaptcha()">确认</button>
    </div>

    <script>
        // 生成随机验证码
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }

        // 刷新验证码（生成新验证码并显示）
        function refreshCaptcha() {
            document.getElementById('captchaDisplay').innerText = generateCaptcha();
        }

        // 在页面加载时生成初始验证码
        window.onload = function() {
            refreshCaptcha();
        };

        // 验证验证码（不区分大小写）
        function validateCaptcha() {
            const inputCaptcha = document.getElementById('captchaInput').value.toLowerCase();
            const displayedCaptcha = document.getElementById('captchaDisplay').innerText.toLowerCase();
            if (inputCaptcha === displayedCaptcha) {
                // 验证码正确，跳转到指定的图片页面
                window.location.href = '111.jpg'; // 替换为你的图片路径或页面URL
            } else {
                alert('验证码错误，请重试。');
            }
        }
    </script>
</body>
</html>
