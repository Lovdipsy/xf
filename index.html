<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xf.kaoxue.com</title>

<script src="jquery-1.11.3.js"></script>

    <style>
        /* 基本样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 容器样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        /* 标题样式 */
        .title {
            font-size: 24px;
            margin-bottom: 40px;
 font-weight: 300;
        }

        /* 输入框容器样式 */
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
 /* 初始文本框样式 */
input[type="text"] {
            border: 1px solid #d3d3d3; /* 初始边框颜色为灰色 */
            padding: 5px;
	font-size: 16px;
            width: 200px;
height: 28px;

        }
/* 当文本框获得焦点时，改变边框颜色为黄色 */
        input[type="text"]:focus {
            border-color: #FFA500;
            outline: none; /* 移除默认的焦点轮廓 */
border-radius: 4px; /* 圆角半径 */
   	 box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.2);

        }

        /* 验证码样式 */
	#code_img {
		width: 100px;
		height: 28px;
		cursor: pointer;
		vertical-align: top;
		border: 1px solid #4285f4;
	}



        /* 确认按钮样式 */
        .confirm-button {
            background-color: #4285f4;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 225px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题部分 -->
        <div class="title">请输入验证码</div>

<center>
	<input type="text" class="topAlign" id="verify" name="verify" required placeholder="验证码">


	<canvas width="100" height="40" id="verifyCanvas"></canvas>
	<img id="code_img">
</center>

        <!-- 确认按钮 -->
        <button class="confirm-button" onclick="validateCaptcha()">确认</button>
    </div>



    <script>


    drawCode();
    // 绘制验证码
    function drawCode() {
    var canvas = document.getElementById("verifyCanvas");
    var context = canvas.getContext("2d");
    
    // 高清屏适配
    var dpr = window.devicePixelRatio || 1;
    var rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    context.scale(dpr, dpr);

    context.fillStyle = "white";
    context.fillRect(0, 0, rect.width, rect.height);
    context.fillStyle = "#002fa7";
    
    // 使用通用字体栈
    context.font = "30px 'Segoe Print', 'Comic Sans MS', cursive, sans-serif";
    
    var rand = [];
    var characters = "abcdefghijklmnopqrstuvwxyz";
    for (var i = 0; i < 4; i++) {
        rand[i] = characters.charAt(Math.floor(Math.random() * characters.length));
    }
    var generatedCaptcha = rand.join('');
    
    // 字符位置调整
    var xPositions = [12, 35, 55, 75];
    var yPosition = [33, 30, 25, 29];
    
    for (var i = 0; i < 4; i++) {
        context.fillText(rand[i], xPositions[i], yPosition[i]);
    }
    
    window.generatedCaptcha = generatedCaptcha;
    convertCanvasToImage(canvas);
}
function convertCanvasToImage(canvas) {
    // 获取原始Canvas尺寸
    var originalWidth = canvas.width;
    var originalHeight = canvas.height;
    
    // 创建新Canvas用于尺寸适配
    var tempCanvas = document.createElement('canvas');
    var tempCtx = tempCanvas.getContext('2d');
    
    // 设置新Canvas尺寸为物理像素尺寸
    tempCanvas.width = originalWidth;
    tempCanvas.height = originalHeight;
    
    // 绘制内容到新Canvas
    tempCtx.drawImage(canvas, 0, 0);
    
    // 隐藏原始Canvas
    document.getElementById("verifyCanvas").style.display = "none";
    
    // 获取目标图片元素
    var image = document.getElementById("code_img");
    
    // 设置图片尺寸为逻辑像素尺寸
    image.style.width = (originalWidth / (window.devicePixelRatio || 1)) + 'px';
    image.style.height = (originalHeight / (window.devicePixelRatio || 1)) + 'px';
    
    // 转换并设置图片源
    image.src = tempCanvas.toDataURL("image/png");
    
    return image;
}
    // 点击图片刷新
    document.getElementById('code_img').onclick = function () {
        $('#verifyCanvas').remove();
        $('#verify').after('<canvas width="100" height="40" id="verifyCanvas"></canvas>')
        drawCode();
    }


function validateCaptcha() {
    var userInput = document.getElementById("verify").value;
    if (userInput === window.generatedCaptcha) {
        window.location.href = '证书信息.jpg';
        // 执行其他成功逻辑
    } else {
        alert("验证码错误，请重试。");
        // 刷新验证码
        document.getElementById('code_img').click();
    }
}
    </script>
</body>
</html>
