<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码输入界面</title>

<script src="jquery-1.11.3.js"></script>

    <style>
        /* 基本样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 容器样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        /* 标题样式 */
        .title {
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* 输入框容器样式 */
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
 /* 初始文本框样式 */
input[type="text"] {
            border: 2px solid gray; /* 初始边框颜色为灰色 */
            padding: 5px;
	font-size: 16px;
            width: 200px;
        }
/* 当文本框获得焦点时，改变边框颜色为黄色 */
        input[type="text"]:focus {
            border-color: #b8860b;
            outline: none; /* 移除默认的焦点轮廓 */
        }

        /* 验证码样式 */
	#code_img {
		width: 100px;
		height: 28px;
		cursor: pointer;
		vertical-align: top;
		border: 2px solid #4b0080;
	}

        /* 确认按钮样式 */
        .confirm-button {
            background-color: #4285f4;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 225px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题部分 -->
        <div class="title">请输入验证码</div>

<center>
	<input type="text" class="topAlign" id="verify" name="verify" required placeholder="验证码">


	<canvas width="100" height="50" id="verifyCanvas"></canvas>
	<img id="code_img">
</center>

        <!-- 确认按钮 -->
        <button class="confirm-button" onclick="validateCaptcha()">确认</button>
    </div>



    <script>


    drawCode();
    // 绘制验证码
    function drawCode() {
    var canvas = document.getElementById("verifyCanvas");
    var context = canvas.getContext("2d");
    context.fillStyle = "white";
    context.fillRect(0, 0, canvas.width, canvas.height);
    context.fillStyle = "#002fa7";
    context.font = "30px Segoe Print";
    
    var rand = [];
    var characters = "abcdefghijklmnopqrstuvwxyz";
    for (var i = 0; i < 4; i++) {
        rand[i] = characters.charAt(Math.floor(Math.random() * characters.length));
    }
     var generatedCaptcha = rand.join(''); // 保存生成的验证码副本
    // 固定字符位置
    var xPositions = [12, 35, 55, 75]; // 例如，每个字符间隔20px
    var yPosition = [33, 30, 25, 29]; // 所有字符在同一水平线上
    
    for (var i = 0; i < 4; i++) {
        context.fillText(rand[i], xPositions[i], yPosition[i]);
    }
    window.generatedCaptcha = generatedCaptcha; // 将验证码副本存储在全局变量中
    convertCanvasToImage(canvas);
}

    // 绘制图片
    function convertCanvasToImage(canvas) {
        document.getElementById("verifyCanvas").style.display = "none";
        var image = document.getElementById("code_img");
        image.src = canvas.toDataURL("image/png");
        return image;
    }

    // 点击图片刷新
    document.getElementById('code_img').onclick = function () {
        $('#verifyCanvas').remove();
        $('#verify').after('<canvas width="100" height="40" id="verifyCanvas"></canvas>')
        drawCode();
    }


function validateCaptcha() {
    var userInput = document.getElementById("verify").value;
    if (userInput === window.generatedCaptcha) {
        window.location.href = '111.jpg'; 
        // 执行其他成功逻辑
    } else {
        alert("验证码错误，请重试。");
        // 刷新验证码
        document.getElementById('code_img').click();
    }
}
    </script>
</body>
</html>
